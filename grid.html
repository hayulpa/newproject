<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border:5px solid gray;
      }
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>  <!--DIV는 BLOCK이고 SPAN은 INLINE이니까 알아서 하면 된다*/-->
      <div>Article</div>
    </div>
  </body>
</html>
